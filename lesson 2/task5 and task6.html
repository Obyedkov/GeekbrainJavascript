<script>
     a = +prompt("Введите число");
     b = +prompt("Введите число");
     oper = prompt("Введите математические операторы +, -, *, /");

    function Addition(a, b) {
        return a + b;
    }

    function Subtraction(a, b) {
        return a - b;
    }

    function Multiplication(a, b) {
        return a * b;
    }

    function Division(a, b) {
        if (b != 0)
            return a / b;
        return 0;
    }

    function mathOperation(a, b, oper) {
        switch (oper) {
            case "+":
                alert(Addition(a, b));
                break;
            case "-":
                alert(Subtraction(a, b));
                break;
            case "*":
                alert(Multiplication(a, b));
                break;
            case "/":
                alert(Division(a, b));
                break;
            default:
                alert('Не то ввел')
                break;
        }
    }

    mathOperation(a, b, oper)
</script>
